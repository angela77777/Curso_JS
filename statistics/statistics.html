<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statistics.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&family=Raleway:wght@200;500;900&display=swap" rel="stylesheet">
    <title>Promedio, Mediana y Moda | Curso Práctico JavaScript</title>
</head>
<body>
    <header>
        <h1 class="header-title">PROMEDIO, MEDIANA Y MODA</h1>
    </header>
    <main>
        <section class="main-info">
            <h3>Taller del Curso Práctico de JavaScript</h3>
            <p>Aquí podrás calcular el valor del promedio, mediana y moda de tus datos</p>
        </section>
        <section class="main-ops">
            <div class="card">
                <form>
                    <label class="info-ops" for="input">Escribe los datos separados por una coma</label>
                    <input id="input" type="text" placeholder="Ej: 1, 2, 3, ...">
                    <button type="button" onclick="onClickCalculateMean()">Calcular promedio</button> 
                    <button type="button" onclick="onClickCalculateMedian()">Calcular mediana</button>  
                    <button type="button" onclick="onClickCalculateMode()">Calcular moda</button>  
                    <p id="result"></p>  
                    <hr class="line">        
                </form>
            </div>
        </section>
    </main>
    <script src="./statistics.js"></script>
</body>
</html>
