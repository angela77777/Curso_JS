<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="discount.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&family=Raleway:wght@200;500;900&display=swap" rel="stylesheet">
    <title>Porcentajes y Descuentos | Curso Práctico JavaScript</title>
</head>
<body>
    <header>
        <h1 class="header-title">PORCENTAJES Y DESCUENTOS</h1>
    </header>
    <main>
        <section class="main-info">
            <h3>Taller del Curso Práctico de JavaScript</h3>
            <p>Aquí podrás calcular el precio de tus productos con sus respectivos descuentos</p>
        </section>
        <section class="main-ops">
            <div class="card">
                <form>
                    <label class="info-ops" for="input1">Escribe los siguientes datos de tu producto</label>
                    <input id="input1" type="number" placeholder="Ingresa el precio">
                    <input id="input2" type="number" placeholder="Ingresa el descuento">
                    <button type="button" onclick="onClickCalculateDiscountedPrice()">Calcular precio con descuento</button>  
                    <p id="result"></p>  
                    <hr class="line">        
                </form>
            </div>
            <div class="card">
                <form>
                    <label class="info-ops" for="inputPrice">Escribe el siguiente dato de tu producto junto al cupón</label>
                    <input id="inputPrice" type="number" placeholder="Ingresa el precio">
                    <input id="inputCoupon" type="text" placeholder="Ingresa el cupón">
                    <button type="button" onclick="onClickCalculateDiscountedPrice1()">Calcular precio con descuento</button>  
                    <p id="result1"></p>  
                    <hr class="line">        
                </form>
            </div>
        </section>
    </main>
    <script src="./discount.js"></script>
</body>
</html>
