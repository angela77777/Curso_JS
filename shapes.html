<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shapes.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&family=Raleway:wght@200;500;900&display=swap" rel="stylesheet">
    <title>Figuras Geométricas | Curso Práctico JavaScript</title>
</head>
<body>
    <header> 
        <h1 class="header-title">CALCULADORA GEOMÉTRICA</h1>
    </header>
    <main>
        <section class="main-info">
            <h3>Taller del Curso Práctico de JavaScript</h3>
            <p>Aquí podrás calcular magnitudes fundamentales geométricas de figuras en 2D: perímetro y área</p>
        </section>
        <section class="main-ops">
            <div class="card">
                <form>
                    <span class="icon-ops square"></span>
                    <label class="info-ops" for="squareInput">Escribe cuánto mide cada lado del cuadrado</label>
                    <input id="squareInput" type="number" placeholder="Medida de cada lado">
                    <label class="metric" for="squareInput">cm</label>
                    <button type="button" onclick="calculatePerimeterSquare()">Obtener perímetro</button>            
                    <button type="button" onclick="calculateAreaSquare()">Obtener área</button> 
                </form>
            </div>
            <div class="card">
                <form>
                    <span class="icon-ops triangle"></span>
                    <label class="info-ops" for="triangleInput1">Escribe cuánto miden los lados del triángulo</label>
                    <input id="triangleInput1" type="number" placeholder="Medida del primer lado">
                    <label class="metric" for="tringleInput1">cm</label>
                    <input id="triangleInput2" type="number" placeholder="Medida del segundo lado">
                    <label class="metric" for="tringleInput2">cm</label>
                    <input id="triangleInput3" type="number" placeholder="Medida de la base">
                    <label class="metric" for="tringleInput3">cm</label>
                    <input id="triangleInput4" type="number" placeholder="Medida de la altura">
                    <label class="metric" for="tringleInput4">cm</label>
                    <button type="button" onclick="calculatePerimeterTriangle()">Obtener perímetro</button>            
                    <button type="button" onclick="calculateAreaTriangle()">Obtener área</button> 
                </form>
            </div>
            <div class="card">
                <form>
                    <span class="icon-ops circle"></span>
                    <label class="info-ops" for="circleInput">Escribe cuánto mide el radio del círculo</label>
                    <input id="circleInput" type="number" placeholder="Medida del radio">
                    <label class="metric" for="circleInput">cm</label>
                    <button type="button" onclick="calculatePerimeterCircle()">Obtener perímetro</button>            
                    <button type="button" onclick="calculateAreaCircle()">Obtener área</button> 
                </form>
            </div>
        </section>
    </main>
    <script src="./shapes.js"></script>
</body>
</html>
